spring.application.name=proyecto

#configuracion para conectar a swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui

server.servlet.context-path=/proyecto

#configuracion de tasas de interes para tipos de prestamos
prestamo.personal=0.22
prestamo.vehicular=0.014
prestamo.hipotecario=0.09

#configuracion para conectar a base de datos
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/proyecto
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
